<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart ni Master Jack Gutierrez</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url('img/market_background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            margin: 0;
            padding: 20px;
        }
        .plate-option {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        #image-container img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>Choose Your Dinner:</h1>
        <div class="plate-option" onclick="showImage('img/plate.jpg')">Dinner Plate 1</div>
        <div class="plate-option" onclick="showImage('img/plate.jpg')">Dinner Plate 2</div>
    </div>

    <div id="image-container"></div>

    <script>
    function showImage(imageFileName) {
        const imageContainer = document.getElementById('image-container');
        imageContainer.innerHTML = '<img src="' + imageFileName + '" alt="Selected Plate">';
    }
    </script>
</body>
</html>
